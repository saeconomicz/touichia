<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Touichia â€” Admin Panel</title>
  <style>
    :root{
      --bg:#0b0b0f;
      --text:#f3f4f6;
      --muted:#b7bcc7;
      --line:rgba(255,255,255,.10);
      --accent:#19c37d;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius:18px;
    }
    *{box-sizing:border-box}
    html,body{height:100%; margin:0}
    body{
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: var(--bg);
      color:var(--text);
      padding:20px;
    }
    .container{max-width:1000px; margin:0 auto}
    h1{margin:0 0 20px 0}
    .login{
      background:rgba(18,18,26,.72);
      padding:30px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      max-width:400px;
      margin:50px auto;
    }
    .input{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid var(--line);
      background:rgba(255,255,255,.03);
      color:var(--text);
      margin-bottom:12px;
      outline:none;
    }
    .btn{
      width:100%;
      padding:12px;
      border-radius:8px;
      border:1px solid var(--line);
      background:linear-gradient(180deg, rgba(25,195,125,.20), rgba(25,195,125,.10));
      color:var(--text);
      font-weight:700;
      cursor:pointer;
    }
    .btn:hover{background:linear-gradient(180deg, rgba(25,195,125,.30), rgba(25,195,125,.15))}
    .section{
      background:rgba(18,18,26,.72);
      padding:20px;
      border-radius:var(--radius);
      border:1px solid var(--line);
      margin-bottom:20px;
    }
    .section h2{margin:0 0 15px 0; font-size:18px}
    .stat{
      display:inline-block;
      padding:10px 15px;
      background:rgba(255,255,255,.03);
      border-radius:8px;
      margin-right:15px;
      margin-bottom:10px;
      border:1px solid var(--line);
    }
    .stat b{color:var(--accent)}
    .note{
      padding:12px;
      background:rgba(255,255,255,.02);
      border-left:3px solid var(--accent);
      margin-bottom:10px;
      border-radius:4px;
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
    }
    .note-content{flex:1}
    .note-content strong{display:block; color:var(--text)}
    .note-content span{color:var(--muted); font-size:13px; display:block; margin-top:4px}
    .note-delete{
      padding:6px 10px;
      background:#d32f2f;
      color:#fff;
      border:none;
      border-radius:4px;
      cursor:pointer;
      font-size:12px;
    }
    .note-delete:hover{background:#b71c1c}
    .logout-btn{
      position:absolute;
      top:20px;
      right:20px;
      padding:10px 15px;
      background:#d32f2f;
      color:#fff;
      border:none;
      border-radius:6px;
      cursor:pointer;
    }
    #adminPanel{display:none}
  </style>
</head>
<body>
  <div class="container">
    <!-- LOGIN -->
    <div id="loginPanel" class="login">
      <h2 style="text-align:center; margin:0 0 20px 0">Touichia Admin</h2>
      <input class="input" id="adminPassword" type="password" placeholder="Enter admin password" />
      <button class="btn" id="loginBtn">Login</button>
    </div>

    <!-- ADMIN DASHBOARD -->
    <div id="adminPanel">
      <button class="logout-btn" id="logoutBtn">Logout</button>
      
      <h1>ðŸ“Š Admin Dashboard</h1>

      <!-- VOTES SECTION -->
      <div class="section">
        <h2>Vote Results</h2>
        <div id="votesStats"></div>
        <button class="btn" id="resetVotes" style="width:auto; background:#d32f2f; border-color:#d32f2f; margin-top:15px;">Reset All Votes</button>
      </div>

      <!-- NOTES SECTION -->
      <div class="section">
        <h2>Customer Notes</h2>
        <p style="color:var(--muted); font-size:14px; margin:0 0 15px 0;">Total notes: <strong id="notesCount">0</strong></p>
        <div id="notesList" style="max-height:500px; overflow-y:auto;"></div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCRo5ZfLt1nCmCEXFwES65AkF-pJYhT8FI",
      authDomain: "touichia-votes.firebaseapp.com",
      databaseURL: "https://touichia-votes-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "touichia-votes",
      storageBucket: "touichia-votes.firebasestorage.app",
      messagingSenderId: "198871873208",
      appId: "1:198871873208:web:8a042336473039a7c4664d",
      measurementId: "G-YRMGEH8FNV"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const ADMIN_PASSWORD = "touichia2024"; // Change this!
    const loginPanel = document.getElementById("loginPanel");
    const adminPanel = document.getElementById("adminPanel");
    const loginBtn = document.getElementById("loginBtn");
    const logoutBtn = document.getElementById("logoutBtn");
    const passwordInput = document.getElementById("adminPassword");

    // LOGIN
    loginBtn.addEventListener("click", () => {
      if (passwordInput.value === ADMIN_PASSWORD) {
        loginPanel.style.display = "none";
        adminPanel.style.display = "block";
        loadData();
      } else {
        alert("Incorrect password");
        passwordInput.value = "";
      }
    });

    passwordInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") loginBtn.click();
    });

    // LOGOUT
    logoutBtn.addEventListener("click", () => {
      loginPanel.style.display = "block";
      adminPanel.style.display = "none";
      passwordInput.value = "";
    });

    // LOAD DATA
    function loadData() {
      loadVotes();
      loadNotes();
    }

    function loadVotes() {
      db.ref("votes").on("value", (snapshot) => {
        const votes = snapshot.val() || {};
        const statsDiv = document.getElementById("votesStats");
        statsDiv.innerHTML = "";

        const sorted = Object.entries(votes).sort((a, b) => b[1] - a[1]);
        sorted.forEach(([id, count]) => {
          const stat = document.createElement("div");
          stat.className = "stat";
          stat.innerHTML = `${id}: <b>${count}</b> votes`;
          statsDiv.appendChild(stat);
        });
      });
    }

    function loadNotes() {
      db.ref("notes").on("value", (snapshot) => {
        const notes = snapshot.val() || {};
        const notesList = document.getElementById("notesList");
        const count = document.getElementById("notesCount");

        notesList.innerHTML = "";
        count.textContent = Object.keys(notes).length;

        Object.keys(notes).reverse().forEach(key => {
          const note = notes[key];
          const noteEl = document.createElement("div");
          noteEl.className = "note";
          
          const content = document.createElement("div");
          content.className = "note-content";
          content.innerHTML = `
            <strong>${escapeHtml(note.username || 'Anonymous')}</strong>
            <span>${escapeHtml(note.text)}</span>
            <span style="font-size:11px; opacity:.6; margin-top:6px;">${new Date(note.timestamp).toLocaleString()}</span>
          `;
          
          const deleteBtn = document.createElement("button");
          deleteBtn.className = "note-delete";
          deleteBtn.textContent = "Delete";
          deleteBtn.addEventListener("click", () => {
            if (confirm("Delete this note?")) {
              db.ref(`notes/${key}`).remove();
            }
          });
          
          noteEl.appendChild(content);
          noteEl.appendChild(deleteBtn);
          notesList.appendChild(noteEl);
        });
      });
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // RESET VOTES
    document.getElementById("resetVotes").addEventListener("click", () => {
      if (confirm("Reset ALL votes? This cannot be undone!")) {
        db.ref("votes").remove();
      }
    });
  </script>
</body>
</html>
